<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <body>
    <h1>Granada High Tutorial</h1>
    <p>Processing demo</p>
    
    <script type="text/processing">

      //SAMPLE PROCESSING CODE -- ENDS LINE 71
int x, y, r;
int Vx,Vy;
ArrayList<Ball> balls = new ArrayList<Ball>();
void setup(){
  background(0);
  noStroke();
  size(1280,720);
  for (int i=0;i<20;i++){
    balls.add(new Ball(width/2,height/2,25));
  }
}

void draw(){
  background(0);
  for(Ball ball:balls){
    ball.move();
    ball.clean();
  }
}
      public class Ball{
  float x, y, r;
  float Vx,Vy;
  float red,grn,blu, opa;
  Ball(float x,float y, float r){
    this.x = x;
    this.y = y;
    this.r = random(50,80);//(randomGaussian()*10)+40;
    Vx = (random(-6,6));
    Vy = (random(-6,6));
    red = random(100,255);
    grn = random(100,255);
    blu = random(100,255);
    opa = random(100,255);
  }
  Ball(float x,float y, float r, float Vx,float Vy, float red, float grn , float blu){
    this.x = x;
    this.y = y;
    this.r = r;//(randomGaussian()*10)+40;
    this.Vx = Vx;
    this.Vy = Vy;
    this.red = red;
    this.grn = grn;
    this.blu = blu;
  }
  
  void move(){
    x+=Vx;
    y+=Vy;
    fill(red,grn,blu,opa);
    circle(x,y,r*2);

      circle(x-width,y,r*2);
      circle(x+width,y,r*2);
      circle(x,y-height,r*2);
      circle(x,y+height,r*2);
      circle(x-width,y-height,r*2);
      circle(x+width,y+height,r*2);
      circle(x+width,y-height,r*2);
      circle(x-width,y+height,r*2);
  }
    void clean(){
    if(x>width+r){
      x-=width;
    }
    if(x<-r){
      x+=width;
    }
    if(y>height+r){
      y-=height;
    }
    if(y<-r){
      y+=height;
    }
    }
  }

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
