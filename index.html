<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>Granada High Tutorial</h1>
    <p>Processing demo</p>
    
    <script type="text/processing">

      //SAMPLE PROCESSING CODE -- ENDS LINE 71
      import processing.sound.*;
      int score, hScore, deaths;
      boolean state;
      
      SoundFile noise, music;
      Pipe[] pipes = new Pipe[4];
      Bird toe;
      Background backDrop;
      JSONObject highScore;
      void setup(){
        score = 0;
        noise = new SoundFile(this,"flash.mp3");
        music = new SoundFile(this,"cans.mp3");
        if (deaths == 0){ 
        music.loop();
        }
        strokeWeight(12);
        strokeJoin(ROUND);
        highScore = loadJSONObject("data.json");
        hScore = highScore.getInt("highScore");
        textSize(128);
        state = true;
        size(720,720);
        toe = new Bird();
        backDrop = new Background();
        imageMode(CENTER);
        textAlign(CENTER);
        rectMode(CENTER);
      
        for(int i =0;i < 4; i++){
          pipes[i] = new Pipe(width+ 200*i,noise(i));
        }
      }
      
      void draw(){
        if(state){
          updateGame();
        }else{
          if(score > hScore){
            highScore.setInt("highScore",score);
            saveJSONObject(highScore,"data/data.json");
          }
          deaths++;
          setup();
        }
      }
      
      
      void updateGame(){
        backDrop.update();
        fill(255);
        rect(720/2,64,300,200);
        fill(0);
        text(str(score)+"||"+hScore, 720/2, 128); 
        for(int i = 0; i<pipes.length;i++){
        pipes[i].update();
        pipes[i].display();
        if (pipes[i].clean()){
          pipes[i] = new Pipe(width,noise(frameCount/100.0));
          score+=1;
        }
        if(pipes[i].check(toe)){
          state = false;
        }
        }
        toe.update();
        toe.display();
      
      }
      
      void mouseClicked(){
         toe.jump(); 
           noise.play();
      }
       
      class Background{
        PImage bg;
        float x,y,Vx,Vy;
         Background(){
           bg = loadImage("bg.png");
           Vx = -1;
         }
         void update(){
            imageMode(CORNER);
           image(bg,x,y,bg.width,bg.height);
           image(bg,x+bg.width,y,bg.width,bg.height);
           x--;
           if(x<-bg.width){
             x+=bg.width;
           }
         }
      }

      class Bird {
        PVector location;
        PVector velocity;
        PVector acceleration;
        // The Mover's maximum speed
        float topspeed;
        float angle;
        PVector angle2;
      PImage kirbo;
        Bird() {
          // Start in the center
          location = new PVector(width/4,height/2);
          velocity = new PVector(0,0);
          topspeed = 100;
          kirbo = loadImage("kirbo.png");
          acceleration = new PVector(0,0.2);
          angle2 = new PVector(10,0);
        }
      
        void update() {
          
          acceleration.setMag(0.2);
          velocity.add(acceleration);
          velocity.limit(topspeed);
          location.add(velocity);
          angle2.y = velocity.y;
          if (location.y>height+100){
              location.y -=height+100;
          }
        }
      
        void display() {
        pushMatrix();
        angle = lerp(angle,0,0.02);
        imageMode(CENTER);
        translate(location.x,location.y);
        rotate(angle2.heading());
        image(kirbo,0,0,100,100);
        popMatrix();
        }
        void jump(){
          velocity.y=-6;
          angle = -PI/4;
        }
    }
    class Pipe{
       
      PVector location;
      PVector velocity;
      float x,y,d;
      PImage toe,toe2;
      Pipe(float x,float y){
        this.y = 10000;
        this.x = int(50);
        location = new PVector(x,map(y,0,1,200,720));
        velocity = new PVector(0,0);
        d = 300;
        toe = loadImage("tower.png");
        toe2 = loadImage("tower2.png");
      }
      void update(){
        location.x-=5;    
        
      }
      void display(){
    
        fill(0);
        imageMode(CORNER);
        image(toe,location.x,location.y);
        image(toe2,location.x,location.y-d-500);
      }
      boolean clean(){
        return location.x<-x;
      }
      boolean check(Bird other){
        if(location.x>width/4-30&&location.x<((width/4)+30)){
           if(other.location.y<location.y&&other.location.y>(location.y-d)){
              return false ;
    
           }else{
              return true ;
           }
        }
        return false;
      }
    }

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
